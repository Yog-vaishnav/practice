<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="ccontainer-fluid">
        <div class="row">
            <div class="col-4 wrapp offset-4">
                <div class="heading text-center border">
                    <h3 class="m-3 fs-2">To-Do List</h3>
                </div>
                <div class="todo-body ">
                    <ul>
                       <div class="inputarea  ">
                        <input type="text" placeholder="Today's Plan ?" class="p-2  rounded-3">
                        <button type="button" class="btn btn-outline-primary add p-2">Add</button>
                       </div> 
                       <!-- <li class="border rounded list-unstyled p-2">hey
                        <span class="float-end space"> <i class="fa-regular fa-trash-can  trash">    </i> <i class="fa-regular fa-square-check check ms-4"></i></span>
                       </li> -->
                    </ul>
                </div>

            </div>
        </div>
    </div>






    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
         $(document).ready(function(){
           

            $(".add").click(function(){
                
                var task = $("input[type='text']").val();
                $( "input[type='text']").val("");
                if (task != 0) {
                $("ul").append("<li class='border rounded list-unstyled p-2 mt-2'>"+ task +" <span class='float-end space'> <i class='fa-regular fa-trash-can  trash'></i> <i class='fa-regular fa-square-check check ms-4'></i> </span></li>")
                    
                }
                else{
                    alert("Add Somthing")
                }

            });
            $(document).on('click','.check',function(){
                $(this).closest("li").css("color","lightgrey");
                 var a=$(this).closest("li").html();
                $('<li class="border rounded text-success list-unstyled p-2 mt-2">'+a+'</li>').appendTo('ul');
                $(this).closest("li").remove(); 
            });

            $(document).on('click','.trash',function(){
                $(this).closest("li").remove(); 
            });

           
        });

    </script>
</body>
</html>
