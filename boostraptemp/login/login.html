<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/styles.css">

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid  con">
      <div class="row">
        <!-- log in card start here -->
        <div class="col-4 offset-2 bg-white logincard p-5 mt-5 ">
          <h5>NFTs</h5>
          <h2 class="mt-3">Login in to your Account</h2>
          <label for="">Welcome back! Select method to log in</label>
          <div class="mt-4 text-center loginGF">
            <button class="btn btn-outline-danger me-3">
              <i class="fa-brands fa-google pe-2"></i>Google
            </button>
            <button class="btn btn-outline-primary">
              <i class="fa-brands fa-facebook-f pe-2"></i>Facebook
            </button>
          </div>
          <hr class="border" />
          <form action="" class="loginform">
            <input
              type="email"
              required
              class="loginemail p-2 ps-2 border rounded-2"
              placeholder="Email"
            />
            <input
              type="password"
              required
              class="logpass p-2 ps-2 border mt-3 mb-4 rounded-2"
              placeholder="Password"
            />
            <a href="" class="float-end text-primary text-decoration-none"
              >Forgot Password ?</a
            >
            <input type="submit" class="btn btn-primary mt-4 submit" />
          </form>
          <div class="text-center mt-4">
            <span>Do you have an Account? </span
            ><label
              for=""
              class="float-center text-decoration-none create text-primary"
              >Create an Account</label
            >
          </div>
        </div>
        <!-- log in card  end here -->

        <!-- sing up card start -->
        <div class="col-4 bg-white  mt-5 p-3 logincard p-5 mt-5">
          <img
            src="../images/nft.jpg"
            class="loginimg"
            alt=""
          />
          <h5>NFTs</h5>
          <!-- <img src="/IM-HTML/Yogesh_vaishnav/boostraptemp/images/logo-removebg-preview.png" alt=""> -->
          <h2>Wel-come !</h2>
        

          <div class="mt-4 text-center loginGF">
            <button class="btn btn-outline-danger me-3">
              <i class="fa-brands fa-google pe-2"></i>Google
            </button>
            <button class="btn btn-outline-primary">
              <i class="fa-brands fa-facebook-f pe-2"></i>Facebook
            </button>
          </div>
          <hr class="border-dark" />
          <form action="" class="singupfrom">
            <input
            type="text"
            required
            class="name p-2 ps-2 border rounded-2"
            placeholder="Name"
          />
            <input
              type="email"
              required
              class="singupemail p-2 ps-2 mt-3 border rounded-2"
              placeholder="Email"
            />
            <input
              type="password"
              required
              class="singpass p-2 ps-2 border mt-3 rounded-2"
              placeholder="Password"
            />
            <input
              type="password"
              required
              class="resingpass p-2 ps-2 border mt-3 rounded-2"
              placeholder="Re-Enter Password"
            />

            <button type="button" class="btn btn-success mt-4 singup">
              Get Started
            </button>
          </form>
          <div class="mt-3 text-center">
            <span>Already have an Account? </span
            ><label
              class="float-center text-primary text-decoration-none Already"
              >Log in</label
            >
          </div>
         
        </div>
        <!-- sing up card end -->
      </div>
    </div>
  

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(document).on("click", ".singup", function () {
          var name = $(".name").val()
          var email = $(".singupemail").val();
          var pass = $(".singpass").val();
          var repass = $(".resingpass").val();
          if (pass === repass) {
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", repass);
            alert("successfully registerd");
          } else {
            alert("password should be same");
          }

          $(".singupfrom")[0].reset();
        });

        $(document).on("click", ".submit", function () {
          var logemail = $(".loginemail").val();
          var logpass = $(".logpass").val();
          var x = localStorage.getItem("email");
          var y = localStorage.getItem("password");
      
          if (logemail === x && logpass === y) {
            window.location.href = "../index.html";
            
          } else {
            alert("wrong details");
          }

          $(".loginform")[0].reset();
        });

        $(document).on("click", ".create", function () {
          $(".loginimg").css("left", "-28.5rem");
        });
        $(document).on("click", ".Already", function () {
          $(".loginimg").css("left", "0px");
        });
      });
    </script>
  </body>
</html>
